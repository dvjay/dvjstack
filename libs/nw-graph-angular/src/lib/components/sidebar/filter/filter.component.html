<ng-container>
    <div class="nw-filter-chk-row">
        <div>
            <mat-checkbox [checked]="allComplete" [indeterminate]="someComplete()" (change)="setAll($event.checked)">
            </mat-checkbox> 
        </div>
        <div class="nw-filter-chk-label">Check/ Uncheck All</div> 
    </div> 
    <div class="nw-filter-chk-row" *ngFor="let subtask of task.subtasks"> 
        <div class="nw-filter-chk">
            <mat-checkbox [(ngModel)]="subtask.included" (ngModelChange)="updateAllComplete()"></mat-checkbox>
        </div> 
        <div class="nw-filter-chk-label"> 
            <div class="nw-filter-chk-img" [style.background-color]="subtask.type!.color">
                <img class="item-avatar" src="{{subtask.type!.imagePath}}" alt="Node Type"> 
            </div> 
            <div class="nw-filter-chk-txt">
                <p class="labels-text">{{ subtask.type!.displayName }}</p> 
            </div> 
        </div> 
    </div> 
</ng-container>
