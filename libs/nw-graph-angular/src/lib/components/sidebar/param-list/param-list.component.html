<div class="wrap">
    <div class="setting-lbl">Number of Hops:</div>
    <div class="search">
        <input type="text" class="searchTerm" placeholder="Number of Hops" [(ngModel)]="numHops" [ngModelOptions]="{standalone:true}" (keypress)="stripText($event)">
        <button (click)="numHopsChanged()" class="searchButton">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    <hr class="hr2 grow">
    <div class="setting-lbl">Views:</div>
    <div class="layouts-container">
        <form class="layouts-frm">
            <label class="layout-lbl">
                <input type="radio" 
                        name="radio" 
                        value="0"
                        [checked]="selectedLayout === 0"
                        (change)="onLayoutChange(0)"/>
                <span>Default</span>
            </label>
            <label class="layout-lbl">
                <input type="radio"
                        value="1"
                        [checked]="selectedLayout === 1"
                        (change)="onLayoutChange(1)"/>
                <span>Hierarchical</span>
            </label>
            <label class="layout-lbl">
                <input type="radio"
                        value="2"
                        [checked]="selectedLayout === 2"
                        (change)="onLayoutChange(2)"/>
                <span>Grid</span>
            </label>
        </form>
    </div>
    <hr class="hr2 grow">
    <div class="expand-collapse-section">
        <nw-rect-button class="expand-collapse-section-item" [text]="'Expand All'" [height]="40" (OnClick)="OnClickAllExpand()"></nw-rect-button>
        <nw-rect-button class="expand-collapse-section-item" [text]="'Collapse All'" [height]="40" (OnClick)="OnClickAllCollapse()"></nw-rect-button>
    </div>
</div>
